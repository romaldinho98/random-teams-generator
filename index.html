<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Teams generator</title>
</head>
<body>
  <div class="teams">
    <div class="teams__container">
      <div class="teams__content">
        <div class="teams__input-wrapper">
          <label for="count-teams">Teams</label>
          <input id="count-teams" type="number">
        </div>
        <div class="teams__input-wrapper">
          <label for="count-members">Members</label>
          <input id="count-members" type="number">
        </div>
        <button id="generate-btn">Generate</button>
        <ul class="teams__final"></ul>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
