<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Teams generator</title>
</head>
<body>
  <div class="teams">
    <div class="teams__container">
      <h1>Teams generator</h1>
      <div class="teams__content">
        <div class="teams__input-wrapper">
          <label for="count-teams">teams</label>
          <input id="count-teams" type="number">
        </div>
        <div class="teams__input-wrapper">
          <label for="count-members">members</label>
          <input id="count-members" type="number">
        </div>
        <button class="teams__btn" id="generate-btn">Generate</button>
        <h3 class="teams__result">result</h3>
        <ul class="teams__final"></ul>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
